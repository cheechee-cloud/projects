<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="product preview.css">
</head>
<body>
  <div class="content">
    <div class="a">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
      <div class="b">
        <h2>PERFUME</h2>
      <h1>Gabrielle<br>Essence Eau <br> De Parfum</h1>
      <p>A floral, solar and voluptuous <br>
      interpretation composed by<br>

      for the House of CHANEL.</p>
      <div class="amount">
        <div class="correct-val">
          <p>$149.99</p>
        </div>
        <div class="strikethrough-val">

        </div>
      </div>
      <button><img src="images/icon-cart.svg" alt="">
         Add to Cart</button>
  </div>
